server:
  port: 8084
dotenv:
  enabled: true
  override: true
spring:
  application:
    name: order-service

  datasource:
    url: ${LOCAL_DB_URL}order_db
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

