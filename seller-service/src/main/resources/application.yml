server:
  port: 8083

spring:
  application:
    name: seller-service

  datasource:
    url: ${LOCAL_DB_URL}seller_db
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

    rabbitmq:
      host: ${RABBIT_HOST}
      port: ${RABBIT_PORT}
      username: ${RABBIT_USERNAME}
      password: ${RABBIT_PASSWORD}
      virtual-host: ${RABBIT_USERNAME}
      connection-timeout: 5s
      ssl:
        enabled: true
      template:
        retry:
          enabled: true
          initial-interval: 1000ms
          multiplier: 2
          max-attempts: 3
          max-interval: 10000ms
      listener:
        simple:
          retry:
            enabled: true
            initial-interval: 1000ms
            multiplier: 2
            max-attempts: 3
            max-interval: 10000ms

management:
  endpoints:
    web:
      exposure:
        include: "*"

resilience4j:
  circuitbreaker:
    instances:
      productService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
  retry:
    instances:
      productService:
        max-attempts: 3
        wait-duration: 500ms